<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Carlos Arias">
		<title>Delete a Friend by ID</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h2>Delete a Friend by ID</h2>
			<div class="form-group">
				<form id="example" onsubmit="passID()" method="POST">
					<input type="hidden" name="_method" value="DELETE" />
					<script>
						function passID(){
							var url = "api/" + document.getElementById("friendID").value +"?_method=DELETE";
							var submission = document.getElementById('example');
							submission.action = url;
						}
					</script>
					<div class="form-title">
						<h4>Friend ID:</h4>
					</div>
					<hr />
					<div class="form-group">
						<input class="form-control" type="number" value="1" id="friendID" name="friendID" required >
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-secondary">Reset</button>
				</form>
			</div>
			<div id="output">
			</div>
		</div>
	</body>
</html>
